<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>天官赐福</title>
    <style>
        body {
            font-family: '微软雅黑', sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0;
            overflow: hidden;
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            position: relative;
            z-index: 2;
            width: 300px; /* 固定容器宽度 */
        }

        input {
            padding: 12px;
            margin: 10px 0; /* 调整上下间距 */
            border: 2px solid #ff6b6b;
            border-radius: 25px;
            width: 100%; /* 输入框宽度占满容器 */
            font-size: 16px;
            box-sizing: border-box; /* 防止宽度溢出 */
        }

        button {
            padding: 12px 30px;
            background: #ff6b6b;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: transform 0.3s;
            margin-top: 10px; /* 按钮与输入框的间距 */
            width: 100%; /* 按钮宽度占满容器 */
        }

        button:hover {
            transform: scale(1.05);
            background: #ff4757;
        }

        #result {
            margin-top: 20px;
            font-size: 24px;
            color: #ff6b6b;
            display: none;
        }

        .heart {
            color: #ff6b6b;
            font-size: 48px;
            animation: heartbeat 1.5s infinite;
        }

        @keyframes heartbeat {
            0% { transform: scale(1); }
            15% { transform: scale(1.3); }
            30% { transform: scale(1); }
            45% { transform: scale(1.15); }
            60% { transform: scale(1); }
        }

        /* 背景照片样式 */
        .custom-bg {
            position: fixed;
            top: 35%; /* 调整照片位置，往上移动 */
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            opacity: 0;
            transition: opacity 1s ease-in-out;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>欢迎来到天官赐福</h2>
        <!-- 用户名输入框 -->
        <input type="text" id="username" placeholder="请输入您的名字">
        <!-- 在一起的时间输入框 -->
        <input type="text" id="date" placeholder="请选择赐福人">
        <!-- 登录按钮 -->
        <button onclick="checkLogin()">契定</button>
        <!-- 结果显示 -->
        <div id="result"></div>
    </div>

    <script>
        // 背景照片文件名（确保与上传的照片文件名一致）
        const PHOTO_URL = "downloaded-image.jpg";

        function checkLogin() {
            const username = document.getElementById('username').value;
            const date = document.getElementById('date').value;
            const resultDiv = document.getElementById('result');
            
            if (username.trim() === "刘欢荣" && date.trim() === "李龙") {
                // 创建并显示照片
                const bgPhoto = document.createElement('img');
                bgPhoto.className = 'custom-bg';
                bgPhoto.src = PHOTO_URL;
                bgPhoto.alt = "特别背景";
                document.body.appendChild(bgPhoto);
                
                // 渐显照片
                setTimeout(() => {
                    bgPhoto.style.opacity = '0.9';
                }, 100);

                resultDiv.innerHTML = '<div class="heart">♥</div> 希望你今天、明天、天天开心！盼你今朝、明朝、朝朝如意！';
                resultDiv.style.display = 'block';
            } else {
                resultDiv.innerHTML = '你输入有误啊小姐姐';
                resultDiv.style.display = 'block';
                resultDiv.style.color = '#ff4757';
                setTimeout(() => {
                    resultDiv.style.display = 'none';
                }, 2000);
            }
        }
    </script>
</body>
</html>
